<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="../drawler.css" rel="stylesheet">
    <link href="profile.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
    <title>Perfil</title>
</head>

<body>
    <div class="drawler">
        <div class="logo">
            <img src="../images/placeholder.png" class="rounded-circle">
        </div>
        <div class="btn-group-vertical btn-block" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary" id="homeButton">Home</button>
            <button type="button" class="btn btn-secondary" id="profButton">Profile</button>
            <button type="button" class="btn btn-secondary" id="uploadButton">Upload</button>
        </div>
        <div class="btn-group-vertical btn-block" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary" id="exitButton">Exit</button>
            <!-- <button type="button" class="btn btn-secondary" id="excludeButton">Excluir Conta</button> -->
        </div>
    </div>
    <main>
        <div class="info">
            <div class="profInfos">
                <form class="form" id="upload-prof-pic">
                    <input class="inputProfPic" type="file" name="inputProfPic">
                    <button class="sendProfPic"></button>
                </form>
                <div class="profPic">
                    <img class="imagem-a" src="../images/placeholderPic.png">
                </div>
                <label class="profName"> </label>
            </div>
        </div>
        <div class="galery">
            <h3>Galeria</h3>
        </div>
        <div class="loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </main>
    <div class="modalPub modalPubHidden">
        <div class="modalPubContent">
            <div class="content">
                <img src="https://picsum.photos/550/350?random=11">
            </div>
            <div class="infos">
                <h3>Nome pub</h3>
                <h4>Usuário pub</h4>
                <h4>Descrição</h4>
                <h4>12/03/2002</h4>
                <div class="like">
                    <button>
                        <i data-feather="heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modalUpload modalUploadHidden">
        <div class="modalUploadContent">
            <input type="text" class="form-control" placeholder="Nome da Obra" aria-describedby="basic-addon1">
            <input type="text" class="form-control" placeholder="Descrição da Obra" aria-label="With textarea">
            <form id="upload-post">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="inputThumb" id="inputThumb">
                        <label class="custom-file-label" for="inputThumb">Thumbnail</label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="inputArt" id="inputArt">
                        <label class="custom-file-label" for="inputArt">Escolher arquivo</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary pubButton" type="button">Publicar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="../drawler.js"></script>
    <script src="profile.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
