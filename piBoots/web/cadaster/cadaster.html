<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="cadaster.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="imgs">
        <img src="https://picsum.photos/1500/1500?random=3" class="d-block w-100" alt="art3">
    </div>
    <div class="insertSide">
        <div class="inserts">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome de Usuário</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ex: CaueImaboss">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ex:Ducksleep@gmail.com">
                    <small id="emailHelp" class="form-text text-muted">Nós não divulgaremos seu email com
                        ninguém.</small>

                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="o.O">
                    <label for="exampleInputPassword1">Confirme sua Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="o.O">
                </div>
                <div class="finishCad">
                    <p class="cadaster">Já tem uma conta?</p>
                    <button id="cadBut" type="button" class="btn btn-secondary">Cadastrar-se</button>
                </div>
            </form>
        </div>
    </div>
    <script src="cadaster.js"></script>
</body>

</html>
